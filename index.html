<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="main">
        <div class="numbers">
            <h1 id="min">0</h1>
            <h1 id="sec">0</h1>
            <h1 id="msec">0</h1>
        </div>
        <div class="names">
            <h6>min</h6>
            <h6>sec</h6>
            <h6>msec</h6>
        </div>
        <div class="button">
            <button onclick="start()" id="btn1" type="button" class="btn btn-outline-dark">Start</button>
            <button onclick="stop()" id="btn2" type="button" class="btn btn-outline-dark">Stop</button>
            <button onclick="reset()" id="btn3" type="button" class="btn btn-outline-dark">Reset</button>
        </div>
    </div>
</body>
